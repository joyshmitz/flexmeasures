[general]
# Секретний ключ для безпеки сесій
SECRET_KEY = your-secret-key

# Рівень логування: DEBUG, INFO, WARNING, ERROR, CRITICAL
LOGGING_LEVEL = INFO

# Режим роботи FlexMeasures: demo, play або інший
FLEXMEASURES_MODE = demo

# Дозволити перезапис даних у базі
FLEXMEASURES_ALLOW_DATA_OVERWRITE = False

# Лінійний програмний солвер для планування: cbc, cplex, glpk, appsi_highs
FLEXMEASURES_LP_SOLVER = appsi_highs

# Домен та дата початку адміністрування
FLEXMEASURES_HOSTS_AND_AUTH_START = {"flexmeasures.io": "2021-01"}

# Список плагінів для завантаження
FLEXMEASURES_PLUGINS = []

# Шлях для резервних копій бази даних
FLEXMEASURES_DB_BACKUP_PATH = migrations/dumps

# Профілювання запитів
FLEXMEASURES_PROFILE_REQUESTS = False

[ui]
# Назва платформи
FLEXMEASURES_PLATFORM_NAME = FlexMeasures

# Шлях до логотипу в меню
FLEXMEASURES_MENU_LOGO_PATH = /static/img/logo.png

# Додатковий CSS файл
FLEXMEASURES_EXTRA_CSS_PATH = /static/css/custom.css

# Коренева сторінка
FLEXMEASURES_ROOT_VIEW = /dashboard

# Перелік відображуваних у меню сторінок
FLEXMEASURES_MENU_LISTED_VIEWS = ["dashboard", "assets", "account"]

# Іконки для сторінок у меню
FLEXMEASURES_MENU_LISTED_VIEW_ICONS = {"dashboard": "fa-dashboard", "assets": "fa-cubes", "account": "fa-user"}

# Назви сторінок у меню
FLEXMEASURES_MENU_LISTED_VIEW_TITLES = {"dashboard": "Панель", "assets": "Активи", "account": "Акаунт"}

# Приховати NaN у інтерфейсі
FLEXMEASURES_HIDE_NAN_IN_UI = True

# Інтервал оновлення панелі черг (мс)
RQ_DASHBOARD_POLL_INTERVAL = 3000

# Групування типів активів
FLEXMEASURES_ASSET_TYPE_GROUPS = {"renewables": ["solar", "wind"], "EVSE": ["one-way_evse", "two-way_evse"]}

# Версії JavaScript бібліотек
FLEXMEASURES_JS_VERSIONS = {"vega": "5.22.1", "vegaembed": "6.20.8", "vegalite": "5.2.0"}

[timing]
# Часовий пояс платформи
FLEXMEASURES_TIMEZONE = Europe/Kyiv

# Час життя завдань у черзі
FLEXMEASURES_JOB_TTL = 86400  # 1 день у секундах

# Час життя планів
FLEXMEASURES_PLANNING_TTL = 604800  # 7 днів у секундах

# Час життя кешу завдань
FLEXMEASURES_JOB_CACHE_TTL = 3600  # 1 година у секундах

# Джерело даних за замовчуванням
FLEXMEASURES_DEFAULT_DATASOURCE = FlexMeasures

# Горизонт планування за замовчуванням
FLEXMEASURES_PLANNING_HORIZON = 172800  # 2 дні у секундах

# Максимальний горизонт планування
FLEXMEASURES_MAX_PLANNING_HORIZON = 2520  # Кількість кроків планування

[access_tokens]
# Токен для інтеграції з Sentry
SENTRY_DSN = your-sentry-dsn

[database]
# URI підключення до бази даних PostgreSQL
SQLALCHEMY_DATABASE_URI = postgresql://user:password@db_host:db_port/db_name

# Опції для SQLAlchemy
SQLALCHEMY_ENGINE_OPTIONS = {"pool_recycle": 299, "pool_pre_ping": True, "connect_args": {"options": "-c timezone=utc"}}

[security]
# Сіль для хешування паролів
SECURITY_PASSWORD_SALT = your-password-salt

# Заголовок для токенів аутентифікації
SECURITY_TOKEN_AUTHENTICATION_HEADER = Authorization

# Максимальний вік токенів (у секундах)
SECURITY_TOKEN_MAX_AGE = 3600  # 1 година

# Відстежувати статистику користувачів
SECURITY_TRACKABLE = False

# Дозволені джерела для CORS
CORS_ORIGINS = ["https://yourdomain.com"]

# Ресурси для CORS
CORS_RESOURCES = {r"/api/*": {"origins": "*"}}

# Підтримка облікових даних для CORS
CORS_SUPPORTS_CREDENTIALS = True

# Примусове використання HTTPS
FLEXMEASURES_FORCE_HTTPS = True

# Примусове використання політики безпеки контенту
FLEXMEASURES_ENFORCE_SECURE_CONTENT_POLICY = True

[email]
# Налаштування поштового сервера
MAIL_SERVER = smtp.example.com
MAIL_PORT = 587
MAIL_USE_TLS = True
MAIL_USE_SSL = False
MAIL_USERNAME = your-email@example.com
MAIL_PASSWORD = your-email-password
MAIL_DEFAULT_SENDER = your-email@example.com

[monitoring]
# Налаштування Sentry
SENTRY_DSN = your-sentry-dsn
FLEXMEASURES_SENTRY_CONFIG = {"environment": "production"}

# Токен для аутентифікації завдань
FLEXMEASURES_TASK_CHECK_AUTH_TOKEN = your-task-auth-token

# Одержувачі для повідомлень моніторингу
FLEXMEASURES_MONITORING_MAIL_RECIPIENTS = ["monitoring@example.com"]

[redis]
# Налаштування Redis
FLEXMEASURES_REDIS_URL = redis://localhost:6379/0
FLEXMEASURES_REDIS_PORT = 6379
FLEXMEASURES_REDIS_DB_NR = 0
FLEXMEASURES_REDIS_PASSWORD = your-redis-password

[demonstrations]
# Облікові дані для публічної демонстрації
FLEXMEASURES_PUBLIC_DEMO_CREDENTIALS = {"username": "demo
